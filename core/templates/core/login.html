<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex flex-col items-center justify-center font-sans">

  <!-- Header -->
  <header class="w-full text-center py-6 bg-blue-600 text-white shadow-md">
    <h1 class="text-3xl font-bold">Smart Course Selector</h1>
    <p class="text-lg mt-1">Empowering students to build the perfect schedule</p>
  </header>

  <!-- Login Card -->
  <main class="flex flex-col items-center justify-center flex-1 w-full px-4">
    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md w-full text-center">
      <h2 class="text-2xl font-semibold mb-2 text-gray-700">Login</h2>
      <p class="text-gray-500 mb-6">Welcome back! Please log in to continue.</p>

      <form method="POST" class="space-y-5 text-left">
        {% csrf_token %}
        
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input type="text" name="username" id="username" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" name="password" id="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full transition">
          Login
        </button>
      </form>

      <p class="text-sm text-gray-600 mt-6">
        Don’t have an account?
        <a href="/signup/student/" class="text-blue-500 hover:underline font-medium">Sign up here</a>
      </p>

      <a href="/" class="text-sm text-blue-400 hover:underline mt-4 inline-block">← Back to Home</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 text-center text-sm text-gray-500">
    © 2025 Smart Course Selector. All rights reserved.
  </footer>
</body>
</html>
