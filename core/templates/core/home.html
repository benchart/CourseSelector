<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Course Selector | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shape {
      position: absolute;
      border-radius: 9999px;
      filter: blur(60px);
      z-index: 0;
    }
  </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col font-sans relative overflow-hidden">

  <!-- Visible geometric background shapes -->
  <div class="shape bg-gray-300 w-96 h-96 top-[-100px] left-[-100px] opacity-50"></div>
  <div class="shape bg-gray-200 w-72 h-72 top-1/3 right-[-120px] opacity-60"></div>
  <div class="shape bg-gray-400 w-64 h-64 bottom-[-80px] left-1/2 opacity-40 transform -translate-x-1/2"></div>

  <!-- Main content layout -->
  <main class="flex flex-col md:flex-row flex-1 z-10 relative">
    
    <!-- Left panel: Branding and welcome text -->
    <section class="bg-gray-900 text-white w-full md:w-1/2 flex flex-col justify-center px-10 py-20 space-y-6">
      <div>
        <h1 class="text-4xl font-bold mb-2">Smart Course Selector</h1>
        <p class="text-lg text-gray-300 max-w-md">
          Seamlessly plan your perfect semester. Log in or sign up to begin customizing your schedule.
        </p>
      </div>
      <footer class="text-sm text-gray-500 mt-10">© 2025 Smart Course Selector</footer>
    </section>

    <!-- Right panel: Actions -->
    <section class="bg-gray-100 w-full md:w-1/2 flex items-center justify-center px-6 py-20">
      <div class="w-full max-w-sm space-y-4">
        <a href="{% url 'login_student' %}" class="block w-full bg-black hover:bg-gray-800 text-white py-3 rounded-md text-center text-sm font-medium transition">
          Login as Student
        </a>
        <a href="{% url 'login_admin' %}" class="block w-full bg-gray-800 hover:bg-gray-700 text-white py-3 rounded-md text-center text-sm font-medium transition">
          Login as Administrator
        </a>
        <a href="/signup/student/" class="block w-full border border-gray-700 text-gray-900 hover:bg-gray-200 py-3 rounded-md text-center text-sm font-medium transition">
          Sign Up as Student
        </a>
        <a href="/signup/admin/" class="block w-full border border-gray-700 text-gray-900 hover:bg-gray-200 py-3 rounded-md text-center text-sm font-medium transition">
          Sign Up as Administrator
        </a>
      </div>
    </section>

  </main>
</body>
</html>
